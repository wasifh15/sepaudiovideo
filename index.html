<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script  src="script.js"></script>
    </head>
    <body>
        <div class="video-wrapper">
            <iframe id="video-player"
                src="https://player.adventr.io/index.html?gdpr=skip&link=10620"
                frameborder="0" scrolling="no" allowfullscreen
                allow="autoplay; fullscreen; clipboard-read; clipboard-write; encrypted-media; geolocation; microphone">
            </iframe>
            <div class="click-shield" onclick="startPlayback(this)"></div>
            <audio id="music-player" src="background-music.mp3" loop preload="auto"></audio>
            <audio id="speech-player" src="end-speech.mp3" preload="auto"></audio>
        </div>
    </body>
</html>
